name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches:  [ main ]

jobs:
  frontend-build:
    name: Frontend Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./bulak-smart-connect-js
    
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './bulak-smart-connect-js/package-lock.json'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint
        run: npm run lint
        
      - name: Format check
        run: npx prettier --check "src/**/*.{js,jsx,ts,tsx,json,css}"
      
      - name: Build
        run: npm run build
      
      - name: Archive build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: bulak-smart-connect-js/dist

  backend-build:
    name: Backend Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./bsc-js-backend
    
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './bsc-js-backend/package-lock.json'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint
        run: npm run lint
      
      - name: Build
        run: npm run build
      
      - name: Run tests
        run: npm test
      
      - name: Archive build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: bsc-js-backend/dist